<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Django Pokedex</title>
  <link rel="icon" href="{% static 'img/poke-icon.ico' %}">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Pokedex</a>
    </div>
  </nav>

  <!-- Content Block -->
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-4" style="position: fixed; bottom: 0; width: 100%;">
    <p>&copy; 2025 Django-Pokedex.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
